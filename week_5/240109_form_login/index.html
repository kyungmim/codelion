<!DOCTYPE html>
<html>
	<head>
		<title>로그인하기</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="cover">
			<img class="cover-src" src="./images/cover.png" alt="카페테리아">
		</div>

		<main class="main">
			<div class="main-inside">
				
				<form class="form" action="https://www.youtube.com/@veamcamp">
					<fieldset>
						<legend class="form-title">이메일로 로그인하기</legend>
						<div class="form-field">
							<label class="form-label" for="username">이메일 주소</label>
								<div class="form-input">
									<input 
									placeholder="이메일을 작성 해주세요."
									id="username"
									type="text">
								</div>	
						</div>
						<div class="form-field">
							<label class="form-label" for="password" >비밀번호</label>
							<div class="form-input">
								<input
								placeholder="비밀번호를 작성 해주세요."
								id="password"
								type="password">
							</div>
						</div>
						<button class="button" type="submit">로그인</button>
					</fieldset>
				</form>

				<div class="or">
					또는 소셜 계정으로 로그인
				</div>

				<div class="social">
					<a class="social-button type-goolge">
						<span>구글</span> 계정으로 로그인
					</a>
					<a class="social-button type-facebook">
						<span>페이스북</span> 계정으로 로그인
					</a>
				</div>
			</div>
		</main>

	</body>
</html>
